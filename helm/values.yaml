global:
  configManagment:
    enabled: false
  imageRegistry: acrarolibotnonprod.azurecr.io
  imagePullSecrets:
    - my-registry
  deploymentFlavor: openshift
  tlsCertificates:
    - hostname: catalog-dem-dev.mapcolonies.net
      certificate: xxx
      key: xx
      caCertificate: x
    - hostname: tiles-dem-dev.mapcolonies.net
      certificate: xxx
      key: xx
      caCertificate: x
  tracing:
    enabled: false
    url: http://localhost:55681/v1/traces
  metrics:
    enabled: false
    url: http://localhost:55681/v1/metrics
  environment: development
  releaseVersion: DUMMY_releaseVersion
  currentSubChart: DUMMY_currentSubChart
  secrets:
    - name: postgres
      type: Opaque
      path: aaa
      data:
        - key: password
          value: yyy
    - name: root-ca
      type: Opaque
      path: '/usr/local/share/ca-certificates'
      data:
        - key: ca.crt
          value: xxx
  shared:
    servedEntityTypes: RECORD_ALL,RECORD_RASTER,RECORD_3D,RECORD_DEM
    accessToken:
      attributeName: token
      injectionType: queryParam
      tokenValue: TOKEN

commonLabels:
commonAnnotations:
# ----------- initContainers ----------
volumePermissions:
  enabled: false
# ------ volumes and volumeMounts -----
persistence:
  enabled: false
# ----------- command/debug -----------
diagnosticMode:
  enabled: false
# --------- MAIN_OBJECT_BLOCK ---------
configValues:
  deploymentAnnotations:
    # collectord.io/index: '' # PROVIDE SPLUNK INDEX
  autoscaling:
    enabled: false
  replicaCount: 1
  podAnnotations:
    enabled: true
    resetOnConfigChange: true
    annotations: {}
  prometheus:
    scrape: false
  metrics:
    enabled: false
  tracing:
    enabled: false
  # topologySpreadConstraints:
  #   - maxSkew: 1
  #     topologyKey: zone
  #     whenUnsatisfiable: DoNotSchedule
  #     labelSelector:
  #       matchLabels:
  #         app.kubernetes.io/name: '{{ include "common.names.name" . }}'
  # ----------- containers ------------
  image:
    repository: catalog-web-app-bff
    tag: v1.2.2
    pullPolicy: Always
    debug: false
  containerSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 1000700000
  extraEnvVars:
    - name: SERVER_PORT
      value: '{{ .Values.configValues.containerPorts.http }}'
  extraEnvVarsCM: '{{ template "common.names.fullname" . }}'
  extraEnvVarsSecret:
  resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 125m
      memory: 500Mi
  containerPorts:
    http: 8080
    https: 443
  customLivenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /docs/api
      port: http
  customReadinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
    httpGet:
      path: /docs/api
      port: http
  startupProbe:
    enabled : false
  extraVolumeMounts:
    - name: production-json
      mountPath: /usr/src/app/config/production.json
      subPath: production.json
    - name: root-ca
      mountPath: '{{ (include "common.secrets.getSecretByName" (dict "name" "root-ca" "key" "path" "context" .)) }}'
  extraVolumes:
    - name: production-json
      configMap:
        name: '{{ template "common.names.fullname" . }}'
        items:
          - key: production.json
            path: production.json
    - name: root-ca
      secret:
        secretName: root-ca
